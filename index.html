<!DOCTYPE html>
<html>
    <head>
        <title>Sparql Repository</title>

        <meta charset="UTF-8">

        <!-- Dependencies -->
        <link rel="stylesheet" type="text/css" href="dependencies/bootstrap-4.3.1/css/bootstrap.min.css">
        <script src="dependencies/jquery-3.3.1/jquery.min.js"></script>
        <script src="dependencies/bootstrap-4.3.1/js/bootstrap.min.js"></script>
        <script src="dependencies/sensei-grid-0.3.14/lib/jquery/dist/jquery.min.js"></script>
        <script src="dependencies/sensei-grid-0.3.14/lib/lodash/dist/lodash.min.js"></script>
        <script src="dependencies/sensei-grid-0.3.14/dist/sensei-grid.js"></script>
        <link rel="stylesheet" href="dependencies/bootstrap-tags-tnput/tagInput.css">
        <script src="dependencies/bootstrap-tags-tnput/tagInput.js"></script>



        <!-- Own styles include -->
        <link rel="stylesheet" type="text/css" href="./css/sidebar.css">
        <link rel="stylesheet" type="text/css" href="./css/content.css">
        <link rel="stylesheet" type="text/css" href="./css/toast.css">

        <!-- Own javaScripts include -->
        <script src="js/functions.js"></script>
        <script src="js/getters.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/ajax.js"></script>
        <script src="js/variables.js"></script>
        <script src="js/colors.js"></script>
        <script src="js/presenter.js"></script>
        <script src="js/Query.js"></script>
        <script src="js/queryFunctions.js"></script>
        <script src="js/messages.js"></script>

        <!-- Sparql logo favicon -->
        <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">



    </head>

    <body>

    <!-- Search box -->
    <div class="search-box">
        <div class="input-group mb-3">
            <input type="text" id="searchBox" onkeyup="searchQuery()" class="form-control" placeholder="Search sparql query" aria-label="Search sparql query" aria-describedby="basic-addon2">
        </div>
        <a href="#!" class="btn btn-primary" onclick="setFormClearForNewQuery()" title="Create new sparql query">New query</a>
    </div>
    <!-- ./Search box -->

    <!-- Side menu -->

    <div class="side-list">
        <ul id="query-list">
            <!-- Here will be render list of queries -->
        </ul>
    </div>
    <!-- ./Sidebar menu -->


    <!-- Content -->
    <div class="content">
        <div class="card">
            <div class="card-header" id="card-header">
                Query Explorer
            </div>
            <div class="card-body">
                <div>
                    <label><strong>Name</strong></label>
                    <!-- In this input will be render query name -->
                    <input class="form-control" id="query-name" readonly>
                </div>
                <div>
                    <label><strong>Description</strong></label>
                    <!-- In this text area will be render query description -->
                    <textarea class="form-control" id="query-description" rows="3" readonly>
                    </textarea>
                </div>
                <div>
                    <label><strong>Tags</strong></label>
                    <div id="tag-list">
                        <!-- Here will be render tags or tags input field-->
                    </div>
                </div>
                <form>
                    <div>
                        <label><strong>Endpoint URL</strong></label>
                    </div>
                    <div class="input-group mb-3">
                        <!-- In this input will be render query end point -->
                        <input type="text" id="endpoint-input" class="form-control" onkeyup="setUrlEndpointButtonToOrigin()" aria-describedby="basic-addon2" readonly>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" onclick="checkEndpointUrl()" type="button" id="endpointButton" >Test URL endpoint</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><strong>Sparql query</strong></label>
                        <!-- In this text area tag will be render sparql query -->
                        <textarea class="form-control" id="sparql-query" name="sparqlQuery" rows="10" readonly>
			            </textarea>
                    </div>
                </form>
                <a href="#!" id="save-as-new-btn" class="btn btn-primary" onclick="saveNewQuery()" title="Save current query as new item">Save as new</a>
                <a href="#!" id="edit-btn" class="btn btn-primary" onclick="setEditMode()" title="Edit current query">Edit</a>
                <a href="#!" id="save-btn" class="btn btn-primary" onclick="setQueryInputsNonEditable()" title="Save changes in current query">Save</a>
                <a href="#!" id="prev-btn" class="btn btn-outline-primary disabled" >&lt&lt Previous</a>
                <a href="#!" id="next-btn" class="btn btn-outline-primary disabled">Next &gt&gt</a>
                <a href="#!" class="btn btn-success margin-right" title="Send current query to the endpoint">Send query</a>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Query Result
            </div>
            <div class="card-body">
                <div class="example">

                </div>

                <script>
                    var data = [
                        {id: 1, data1: "test"},
                        {id: 2, data2: "foo bar"}
                    ];

                    var columns = [
                        {name: "id", type: "string"},
                        {name: "data1", type: "string"},
                        {name: "data2", type: "string"},
                        {name: "data3", type: "string"},
                        {name: "data4", type: "string"}

                    ];

                    var grid = $(".example").grid(data, columns);

                    grid.registerEditor(BasicEditor);
                    grid.render();
                </script>
            </div>
        </div>
    </div>
    <!-- ./Content -->
    <!-- Toast message -->
    <div id="toast-message"></div>
    <!-- ./Toast message -->
    </body>
</html>
