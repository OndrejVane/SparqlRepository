    <!-- Content -->
    <div class="content">
        <div class="card">
            <div class="card-header">
                Query Explorer
            </div>
            <div class="card-body">
                <div>
                    <label><strong>Name</strong></label>
                    <input class="form-control" id="query-name" placeholder="Query name" value="Test query" readonly>
                </div>
                <div>
                    <label><strong>Description</strong></label>
                    <textarea class="form-control" id="query-description" rows="3" readonly>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Nunc tincidunt ante vitae massa. Integer malesuada. Nulla non lectus sed nisl molestie malesuada. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. Vivamus luctus egestas leo. Sed convallis magna eu sem.
                    </textarea>
                </div>
                <div>
                    <label><strong>Tags</strong></label>
                    <br>
                    <input id="demo-1" type="text" value="tag-1,tag-2" placeholder="Enter something" readonly>
                    <script>
                        var firstElement = document.getElementById('demo-1');
                        var choices1 = new Choices(firstElement, {
                            delimiter: ',',
                            editItems: true,
                            maxItems: 5,
                            removeButton: true,
                            removeItems: false,
                            allowDuplicates: false

                        });
                    </script>
                </div>
                <form>
                    <div>
                        <label>Endpoint URL</label>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="endpoint-input" class="form-control" onkeyup="setUrlEndpointButtonToOrigin()" placeholder="http://localhost:3030/dataset" aria-label="http://localhost:3030/dataset" aria-describedby="basic-addon2" value="http://192.168.64.4:3030/test" readonly>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" onclick="checkEndpointUrl()" type="button" id="endpointButton" >Test URL endpoint</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Sparql query</label>
                        <textarea class="form-control" id="sparql-query" name="sparqlQuery" rows="15" readonly>
prefix ds:    <http://mre.zcu.cz/ontology/dasta.owl#>
prefix id:    <http://mre.zcu.cz/id/>

SELECT *
WHERE {
  ?s1 ?p1 ?s2 .
  ?s2 ?p2 ?s3 .
  OPTIONAL {
    GRAPH ?g {
      ?s3 ?p3 ?s4
      OPTIONAL {
        ?s4 ?p4 ?o
      }
    }
  }
}
			            </textarea>
                    </div>
                </form>
                <a href="#!" class="btn btn-primary" onclick="setQueryInputsNonEditable()">Save</a>
                <a href="#!" class="btn btn-primary" onclick="getAllQueries()">Save as new</a>

                <div class="example">

                </div>

                <script>
                    var data = [
                        {id: 1, data1: "test"},
                        {id: 2, data2: "foo bar"}
                    ];

                    var columns = [
                        {name: "id", type: "string"},
                        {name: "data1", type: "string"},
                        {name: "data2", type: "string"},
                        {name: "data3", type: "string"},
                        {name: "data4", type: "string"}

                    ];

                    var grid = $(".example").grid(data, columns);

                    grid.registerEditor(BasicEditor);
                    grid.render();
                </script>
