    <body>

        </ul>
    </div>
    <!-- ./Sidebar menu -->


    <!-- Content -->
    <div class="content">
        <div class="card">
            <div class="card-header">
                Query Explorer
            </div>
            <div class="card-body">
                <div>
                    <label><strong>Name:</strong></label>
                    <label>Sparql query name</label>
                </div>
                <div>
                    <label><strong>Description:</strong></label>
                    <label>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Nunc tincidunt ante vitae massa. Integer malesuada. Nulla non lectus sed nisl molestie malesuada. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. Vivamus luctus egestas leo. Sed convallis magna eu sem. </label>
                </div>
                <div>
                    <label><strong>Tags:</strong></label>
                    <span class="badge badge-primary">Doctor</span>
                    <span class="badge badge-primary">Patient</span>
                    <span class="badge badge-primary">Medical</span>
                    <span class="badge badge-primary">Hospital</span>
                    <span class="badge badge-primary">Doctor</span>
                    <span class="badge badge-primary">Patient</span>
                    <span class="badge badge-primary">Medical</span>
                    <span class="badge badge-primary">Hospital</span>

                </div>
                <form>
                    <div>
                        <label>Endpoint URL</label>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="endpoint-input" class="form-control" onkeyup="setUrlEndpointButtonToOrigin()" placeholder="http://localhost:3030/dataset" aria-label="http://localhost:3030/dataset" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" onclick="checkEndpointUrl()" type="button" id="endpointButton" >Test URL endpoint</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Sparql query</label>
                        <textarea class="form-control" id="sparqlQuery" name="sparqlQuery" rows="15">
prefix ds:    <http://mre.zcu.cz/ontology/dasta.owl#>
prefix id:    <http://mre.zcu.cz/id/>

SELECT *
WHERE {
  ?s1 ?p1 ?s2 .
  ?s2 ?p2 ?s3 .
  OPTIONAL {
    GRAPH ?g {
      ?s3 ?p3 ?s4
      OPTIONAL {
        ?s4 ?p4 ?o
      }
    }
  }
}
			            </textarea>
                    </div>
                </form>
                <a href="#!" class="btn btn-primary">Save</a>
                <a href="#!" class="btn btn-primary">Save as new</a>
                <a href="#!" class="btn btn-primary">Edit</a>
                <a href="#!" class="btn btn-outline-primary">&lt&lt Previous</a>
                <a href="#!" class="btn btn-outline-primary">Next &gt&gt</a>
                <a href="#!" class="btn btn-success margin-right">Send query</a>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Query Result
            </div>
            <div class="card-body">
                <div class="example">

                </div>

                <script>
                    var data = [
                        {id: 1, data1: "test"},
                        {id: 2, data2: "foo bar"}
                    ];

                    var columns = [
                        {name: "id", type: "string"},
                        {name: "data1", type: "string"},
                        {name: "data2", type: "string"},
                        {name: "data3", type: "string"},
                        {name: "data4", type: "string"}

                    ];

                    var grid = $(".example").grid(data, columns);

                    grid.registerEditor(BasicEditor);
                    grid.render();
                </script>
            </div>
        </div>
    </div>
